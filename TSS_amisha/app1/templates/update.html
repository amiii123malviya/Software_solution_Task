<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <h1>Update data</h1>
    <form action="{% url 'update' pk=eddit.id  %}" method="post">
        {% csrf_token %}
        <input type="number" name="id" value="{{eddit.id}}">
        <br>
        <br>

        <input type="text" name="Name" value="{{eddit.Name}}">
        <br>
        <br>
        
        <input type="email" name="Email" value="{{eddit.Email}}">
        <br>
        <br>
        <input type="image" name="Photo" value="{{eddit.Photo}}">
        <br>
        <br>
        <input type="number" name="Contact" value="{{eddit.Contact}}">
        <br>
        <br>
        
    <button type="submit">Update</button>
    </form>
    <a href="{% url 'showdata' %}">Show data</a>

</body>
</html>
